<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> xo </title>
<style type = "text/css">
  td {
    border: 1px solid black;
    width: 200px;
    height: 200px;
    font-size: 75px;
    text-align: center;
  }
</style>  
<script src="jquery-2.1.3.min.js"></script>
</head>

<body>

<table>
  <tr>
    <td id="1">1</td>
    <td id="2">2</td>
    <td id="3">3</td>
  </tr>

  <tr>
    <td id="4">4</td>
    <td id="5">5</td>
    <td id="6">6</td>
  </tr>

    <tr>
    <td id="7">7</td>
    <td id="8">8</td>
    <td id="9">9</td>
  </tr>
</table>

</>

<script type="text/javascript">
var winCondtions = [
  [1,2,3],
  [4,5,6],
  [7,8,9],
  [3,5,7],
  [2,5,8],
  [3,6,9],
  [1,4,7],
  [1,5,9]
]

var drawCondition = [
  [1, 2, 3, 4, 5, 6, 7, 8, 9]  
]

function checkRow(ids, character) {
  if($('#' + ids[0]).text() === character &&
     $('#' + ids[1]).text() === character && 
     $('#' + ids[2]).text() === character) {
    alert(character + ' wins in row ' + ids.join(", "));
  }
  if (checkRow === 9){
    alert("It's a draw")
  }
}

$(document).ready(function(){
  var turn = 1;

  
  $("td").on("click", function(){
      var self = $(this);

      if (turn % 2 === 0) {
        self.text("o");
      } else {
        self.text("x");
      }
      console.log(turn);


      turn++;
      self.off("click");

      if (turn == 10) {
        alert("It's a draw")
      }

      for (var i = winCondtions.length - 1; i >= 0; i--) {
        checkRow(winCondtions[i], "x")
        checkRow(winCondtions[i], "o")

      
      };
  });


});


</script> 


</body>
</html>
